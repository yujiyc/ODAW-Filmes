<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Filme</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="./inserir-filme.html">Inserir Filme</a>
            <a class="cabecalho-menu-item" href="./deletar-filme.html">Deletar Filme</a>
            <a class="cabecalho-menu-item" href="./filmes-salvos.html">Mostrar Filmes</a>
        </nav>
    </header>
    <main>
        <form class="form">
            <fieldset>
                <legend>Inserir Filme</legend>
                <div class="input">
                    <label>Nome</label>
                    <input/>
                </div>
                <div class="input">
                    <label>Genero</label>
                    <select name="genero" id="genero">
                        <option>Aventura</option>
                        <option>Ação</option>
                        <option>Comédia</option>
                        <option>Drama</option>
                        <option>Terror</option>
                    </select>
                </div>
                <div class="input">
                    <label>Ano</label>
                    <input/>
                </div>
                <div class="input">
                    <label>Sinopse</label>
                    <input/>
                </div>
            </fieldset>
            <button type="submit">Confirmar</button>
        </form>
    </main>
</body>
</html>
